<body>
    <div class ="container container1">

        <h1>Crystal Collector</h1> 
        <div>
            <h2>How It Works:</h2>
            <p1>Each crystal has it's own numerical value.
            <br>
            Clicking on a crystal adds its value to your total score.
            <br>
            The object is to reach the target score <strong>exactly.</strong>
            <br>
            Each time the game starts your target value, and crystal values reset.</p1>
        </div>
    </div>
    <div class ="container">
        <div class= "row">
            <div id="genValue" class="col-auto container container1 scoretext">   
            </div>
            <div id="inputValue" class ="col-auto container container1 scoretext">
            </div>
            <div id="winsBoard" class="col-auto container container1 scoretext">
            </div>
            <div id="lossesBoard" class="col-auto container container1 scoretext">
            </div>
        </div>
    </div>
    <div class ="container container2">
        <div class ="row">
            <div class ="col-auto">
                <img src="assets/images/crystal1.png" id="crystal1" class="crystals">
            </div>
            <div class ="col-auto">
                <img src="assets/images/crystal2.png" id="crystal2" class="crystals">
            </div>
            <div class ="col-auto">
                <img src="assets/images/crystal3.png" id="crystal3" class="crystals">
            </div>
            <div class ="col-auto">
                <img src="assets/images/crystal4.png" id="crystal4" class="crystals">
            </div>
        </div>
    </div>
